<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'my_app/css/base.css' %}">

    <title>News For Good</title>
  </head>
  <body>

    <nav class="navbar mynav " role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'all' %}">News For Good</a>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a href="{% url 'posts:create' %}">Post</a></li>
          <li><a href="{% url 'posts:for_user' username=user%}">{{user}}</a></li>
          <li><a href="/users/logout">Log Out</a></li>
          {% else %}
          <li><a href="{% url 'users:login' %}">Login</a></li>
          <li><a href="{% url 'users:signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>



      <div class="container">
    {% block content %}{% endblock content %}
  </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'my_app/js/base.js' %}"></script>
</html>
