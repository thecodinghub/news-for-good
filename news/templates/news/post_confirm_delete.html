{% extends "my_app/base.html" %}


{% block content %}

{% block post_content %}
<!--   <h3>Do You Want To Delete this post?</h3>
 -->
  <div class="posts">
    {% include "news/_post.html" with post=object hide_delete=True %}
  </div>

        <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Do You Want To Delete this post?</h3>
        </div>
       
        <div class="modal-footer">
          
        	  <form method="post">
			    {% csrf_token %}
			    <input type="submit" name="Delete" value="Delete" class="btn btn-danger btn-large">
			    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-success btn-large">Cancel</a>
			  </form>

        </div>
      </div>
      
    </div>
  </div>

{% endblock  %}

{% endblock content %}
