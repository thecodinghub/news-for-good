{% extends "my_app/base.html" %}
{% load bootstrap3 %}

{% block content %}
<h1><b>Create New Post</b></h1>

<form id="postForm" enctype="multipart/form-data" action="{% url 'posts:create' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" value="Post" class="btn btn-large btn-primary">
</form>
{% endblock content %}
